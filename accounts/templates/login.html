{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}

<h3> {{ request.user.username }} 님 환영합니다.</h3>
<form method="POST" action="{% url 'accounts:logout' %}">
  {% csrf_token %}
  <button type="submit"> 로그아웃 </button>
</form>

 {% else %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"> 제출 </button>
</form>
{% endif %}
{% endblock %}
