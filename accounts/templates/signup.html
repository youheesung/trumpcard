{% extends 'base.html' %}

{% block content %}

<div class="login_start">
  {% if request.user.is_authenticated %}
  <h3> 이미 로그인을 하셨어요!! 로그아웃 하고 싶어요??</h3>
  <button type="submit" action="{% url 'accounts:logout'%}">
    로그아웃
  </button>
  {% else %}

  <form method="POST">
    {% csrf_token %}
    {{signup_form.as_p}}
    <button type="submit"> 회원가입 </button>
  </form>
    {% endif %}
</div>
{% endblock %}
